{% extends 'main.html' %} {% block content %}
<main class="my-5">
    <div class="container">
        <!--Section: Content-->
        <section class="text-center">
            <div class="row">
                {% for i in pin %}
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <img src="/static/media/{{i.img}}" class="img-fluid" />
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">
                                {{i.caption|truncatechars:70}}
                            </p>
                            <a href="{% url 'readpin' pid=i.id %}" class="btn btn-primary">Read</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <!--Section: Content-->
    </div>
</main>
<!--Main layout-->
{% endblock content %}
