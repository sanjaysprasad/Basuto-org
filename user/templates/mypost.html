{% extends 'main.html' %} {% block content %}
<h2 class="pb-2 border-bottom">MY POST</h2>
<!--Section: Content-->
{% if messages %} {% for message in messages %}
<small class='fw-bold text-center text-danger'>{{message}}</small> {% endfor %} {% endif %}

<section class="text-center">
    <div class="row">
        {% for i in pin %}
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="/static/media/{{i.img}}" class="img-fluid" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">
                        {{i.caption|truncatechars:70}}
                    </p>
                    <a href="{% url 'readpin' pid=i.id %}" class="btn btn-primary">Read</a>
                    <a href="{% url 'editpin' pid=i.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'deletepin' pid=i.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
